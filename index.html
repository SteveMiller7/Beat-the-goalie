<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="assets/css/style.css">


    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@700&family=Varela+Round&display=swap" rel="stylesheet">
</head>

<body>
    <div>
        <h1 class="heading">BEAT THE GOALIE</h1>
    </div>
    <div class="scores">
        
        <div id="player-score" class="scores-div">Player:<span id="player"> 0</span></div>
        <div id="goalie-score" class="scores-div">Goalie:<span id="goalie"> 0</span></div>
        
    </div>

    <div id="game-container">
        <img id="main-image" src="assets/images/Goalie_main.png"
            alt="Game screen home, Goalkeeper standing in the goal">

        

    </div>
    </div>
    <div class="arrows">
        <button id="left" aria-label="shoot-left" data-choice="0"><i class="fas fa-angle-double-up shoot"></i></button>
        <button id="middle" aria-label="shoot-middle" data-choice="1"><i
                class="fas fa-angle-double-up shoot"></i></button>
        <button id="right" aria-label="shoot-right" data-choice="2"><i
                class="fas fa-angle-double-up shoot"></i></button>
    </div>
    <footer id="instructions">PRESS AN ARROW TO SHOOT</footer>
    <script src="assets/js/script.js"></script>
</body>

</html>
