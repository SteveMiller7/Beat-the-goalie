<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="assets/css/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Varela+Round&display=swap" rel="stylesheet"></head>
<body>
    <div>
    <h1 class="heading">BEAT THE GOALIE</h1>
</div>
    <div class="scores">
        <div class="scores-div">Player:<span id="player"> 0</span></div>
        <div class="scores-div">Keeper:<span id="Goalie"> 0</span></div>
    </div>

    <div id="game-container" ><img class="main-image" src="assets/images/Goalie_main-01.png" alt="Game screen home, Goalkeeper standing in the goal"></div>
    <div class="arrows">
        <button id="left-arrow"><i  class="fas fa-angle-double-up"></i></button>
        <button id="middle-arrow"><i class="fas fa-angle-double-up"></i></button>
        <button id="right-arrow"><i class="fas fa-angle-double-up"></i></button>
    </div>
    <div>PRESS AN ARROW TO SHOOT</div>
    <button class="reset">Reset Scores</button>
</body>
</html>
